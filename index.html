<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Background Color Fader</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        -webkit-transition: background-color 10s ease;
        -moz-transition: background-color 10s ease;
      }
    </style>
    <script src="vendor/randomColor/randomColor.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.backgroundColor = randomColor({
          luminosity: 'bright'
        });

        setInterval(function() {
          document.body.style.backgroundColor = randomColor({
            luminosity: 'bright'
          });
        }, 10000);
      });
    </script>
  </head>
  <body>
  </body>
</html>
